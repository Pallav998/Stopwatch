<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="stopwatch">
      <div class="timeDisplay">00 : 00 : 00</div>
    </div>

    <div class="btns">
        <button id="Startbtn"
        class="btn"
        style="background-color: rgb(241, 28, 8)"
      >
        Start
      </button>
      <button id="Stopbtn" class="btn" style="background-color: yellow">
        Stop
      </button<button
     >
      <button id="Restartbtn" class="btn" style="background-color: green">
        Restart
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
